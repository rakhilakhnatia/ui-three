<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        
        <div class="hero-image">
            <img src="images/hero-mobile.jpg" alt="">

            </div>
            <div class="bottom">
                <div class="bottom-head"></div>
            <h3 class="bottom-heading">WE'RE</h3>
            <h3 class="bottom-heading coming"><span class="span-content">COMING SOON</span></h3>
        </div>
        <P class="bottom-para">
            Hello fellow shopers! We're currently building our new fashion store. Add your email below to stay up to date with announcement and our launch deals.
        </P>
        <div class="email-btn">
            <input type="email" name="email" placeholder="Email Address" class="email-style">
            <button class="arrow-btn"><img src="images/right-arrow.png" alt=""></button>
        </div>
        
    </section>
    <section class="image-desktop">
        <img src="images/hero-desktop.jpg" alt="" class="image-2">
    </section>
</body>
</html>
